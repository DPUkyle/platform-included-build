plugins {
	id 'java-library'
	id 'maven-publish'
}

dependencies {
	api project(':platform-api')
}

java {
    withJavadocJar()
    withSourcesJar()
}

tasks.withType(GenerateModuleMetadata) {
    enabled = false
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
 	   }
	}

	repositories {
    	mavenLocal()
    }
}